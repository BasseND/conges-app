[build]
cmd = "composer install --no-dev --optimize-autoloader && npm install && npm run build && php artisan key:generate --force && php artisan optimize && php artisan config:cache && php artisan route:cache && php artisan view:cache"

[start]
cmd = "php artisan migrate:fresh --force --seed && php artisan serve --host=0.0.0.0 --port=${PORT:-8080} --env=production"
