version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: conges-app
    container_name: conges-app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
    networks:
      - conges-network

  nginx:
    image: nginx:alpine
    container_name: conges-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/app
      - ./docker/nginx:/etc/nginx/conf.d/
    networks:
      - conges-network

  db:
    image: mysql:8.0
    container_name: conges-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - dbdata:/var/lib/mysql/
    networks:
      - conges-network

networks:
  conges-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
